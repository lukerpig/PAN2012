<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SVG Test</title>
	<link rel="stylesheet" type="text/css" href="dragdealer.css" />
	<script src="dragdealer.js"></script>
	<script src="http://d3js.org/d3.v2.js"></script>
	<script type="text/javascript">

		var scale = 1.0;
		var factor = 2.0;
		
	
		svgW=1200, ratH=9, ratW=16;
		svgH = svgW*ratH/ratW;
		var svgOpt = {
			w: svgW,
			h: svgW*ratH/ratW
		}
		var boxOpt = {
			w: 343,
			h: 490
		}
		
		var totalRatio = boxOpt.w + boxOpt.h;
		var widthRatio = boxOpt.w/totalRatio, heightRatio = boxOpt.h/totalRatio;
		var g;
		
		function getHeight() { return this.a*heightRatio; }
		function getWidth() { return this.a*widthRatio; }
              

		var data = [
			{
				id: 1,
				a: .3,
				h: getHeight,
				w: getWidth,
	
			},
			{
				id: 2,
				a: 2,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 3,
				a: 6,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 4,
				a: 20,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 5,
				a: 24,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 6,
				a: 45,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 7,
				a: 100,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 8,
				a: 500,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 9,
				a: 600,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 10,
				a: 2000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 11,
				a: 5000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 12,
				a: 15000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 13,
				a: 100000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 14,
				a: 3000000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 15,
				a: 3900000,
				h: getHeight,
				w: getWidth,
			},
			{
				id: 16,
				a: 5e20,//max number
				h: getHeight,
				w: getWidth,
			}
		];
		var marginBot = 10, marginLeft = 10;
		
		function setX(data) {
			var w = 0;
			for (var i = 0; i < data.length; i++) {
				var margin = i == 0? 0 : data[i].w()*.01;
				data[i].x = w + margin;
				w = data[i].x+data[i].w();
			} 
		}
	
		function setFactor(f) {
		   factor = f;
		   d3.select("#factor").html(""+factor);
		}
	
		function changeFactor(direction) {
		   if (direction > 0) {
				setFactor(factor*1.1);
		   } else {
				setFactor(factor/1.1);
		   }
		}
	
		function visible(data, scale) {
			var vis = [];
			for(var i = 0; i < data.length; i++) {
				if ((data[i].x+data[i].w()*.1)*scale < svgW && data[i].h()*scale > .5 ) {
				   vis.push(data[i]);
				}
			}
			//if(vis.length != data.length){ vis.push(data[vis.length]) }
			return vis;
		}
	
		function draw(oldScale, newScale) {
			var numbers = g.selectAll("image").data(visible(data, newScale), function(d) { return d.id; });
			marginBot = 10;
			numbers.enter().append("image")
				.attr("x", function(d,i) { return d.x*oldScale; })
				.attr("y", function(d) { return svgOpt.h - d.h()*oldScale-marginBot })
				.attr("height", function(d,i){return d.h()*oldScale })
				.attr("width", function(d,i){return d.w()*oldScale })
				.attr("xlink:href","gallon.svg")
				
			numbers.transition().duration(1000)
				.attr("x", function(d,i) { return d.x*newScale; })
				.attr("y", function(d) { return svgOpt.h - d.h()*newScale-marginBot })
				.attr("height", function(d,i){return d.h()*newScale })
				.attr("width", function(d,i){return d.w()*newScale });
				
			numbers.exit().transition().duration(1000)
				.attr("x", function(d,i) { return d.x*newScale; })
				.attr("y", function(d) { return svgOpt.h - d.h()*newScale-marginBot })
				.attr("height", function(d,i){return d.h()*newScale })
				.attr("width", function(d,i){return d.w()*newScale })
			   .remove();
				}
	
		function onLoad(){ 
	
			setFactor(10.0);
			setScale(1.0);
			setX(data);

			var svg = d3.select("svg")
						.attr("height", svgOpt.h+"px")
						.attr("viewBox","0 0 "+svgOpt.w+" "+svgOpt.h+"")
						.style("max-width",svgOpt.w+"px")
						
			var svgElem = document.getElementById("svg-box");
			console.log (svg.style("width") +" " + svgElem.offsetWidth);
			svgH, svgW;
			console.log(svgH)
			g= svg.append("g").attr("class","zoomer").attr("transform","translate("+marginLeft+")");
			progressSvg(0);
			var bound = d3.select("#bound").style("max-width",svgOpt.w+"px");
			//WINDOW RESIZE
			window.addEventListener('resize', windowResize, false);
			var ww = window.innerWidth;
			
			function windowResize(){
				var ww2=window.innerWidth;
				if(ww2!=ww){ww = ww2;	svgHeight();}
			}
			
			svgHeight();
			function svgHeight(){
				//svgW = parseInt(svgElem.style.width);
				//svgH = parseInt(svgElem.style.width)*ratH/ratW;
				svgW = document.getElementById("bound").offsetWidth;
				console.log(svgW + " Wid");
				svgH = svgW*ratH/ratW;
				svg.style("height",svgH+"px");
                                
			}
			
			//SLIDER
			var oldX = activeSvg;
			var slider = new Dragdealer('my-slider',
				{
					steps: data.length,
					snap: true,
					slide: false,
					animationCallback: function(x, y)
					{
						x = parseFloat(x)*(data.length-1);
						var dir = x - oldX;
						progressSvg(dir);
						oldX = x;
					}
				}); 
				
		}

		
		var desHeight = svgOpt.h-20, desX = svgOpt.w-boxOpt.w;
		
		var activeSvg = data.length-2;
		function progressSvg(direction) {
			var oldScale = scale;
			if(!(activeSvg == 0 && direction < 0) && !(activeSvg==data.length-1 && direction > 0)) activeSvg += direction;
			setScale(desHeight/data[activeSvg].h());
			var activeX = data[activeSvg].x*scale;
			if(direction == 0){
				draw(scale, scale);
			//	g.attr("transform", "translate("+(desX-activeX)+")")
			} else {
				draw(oldScale, scale);
			//	g.transition().duration(1000).attr("transform", "translate("+(desX-activeX)+")")
			}
		}
		
		function setScale(s) {
		   scale = s;
		   d3.select("#scale").html(""+scale);
		}
	</script>
</head>
<body onload="onLoad()">

<div id="bound">
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg-box" style="width: 100%; border: 1px solid red;">

</svg></div><br/>
<button onclick="progressSvg(-1)" type="button">Back</button><button onclick="progressSvg(1)" type="button">Next</button>
<div id="my-slider" class="dragdealer">
	<div class="red-bar handle">drag me</div>
</div>

</body>
</html>
