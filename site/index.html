		<script type="text/javascript">

		

		    function ContentItem(contentData) {
			    for(key in contentData) {
				    this[key] = contentData[key];
				    console.log(""+this+"["+key+"] = " + contentData[key]);
				}
				
				this.getVidFrameWidth = function(vidWidth) {
					return this.level * .25 * vidWidth;
				}
			}

		    function Caption(captionData) {
				this.inheritFrom = ContentItem;
				this.inheritFrom(captionData);
			}


			function Story(storyData) {
				this.inheritFrom = ContentItem;
				this.inheritFrom(storyData);

				this.getMarkerHeight = function(markerSize, vidHeight) {
					var lvl = this.level;
					console.log("level: " + lvl);
					var h =  Math.round((this.level-1)*markerSize*vidHeight/100.0);
					console.log(h);
					return h;
			    }

			    this.getMarkerSlots = function() { return this.level-1; }
		    }

		    function Content(captionData, storyData) {
			    this.captions = [];
			    for(var i = 0; i < captionData.length; i++) {
				    var caption = new Caption(captionData[i]);
				    console.log("caption["+i+"]: " + caption);
				    this.captions.push(caption);

				}

			    this.stories = [];
				for(var i = 0; i < storyData.length; i++) {
					var story = new Story(storyData[i]);
					console.log("story["+i+"]: " + story);
					this.stories.push(story);
				}

				this.getTotalMarkerSlots = function() {
					var markerSlots = 0;
					for(i in this.stories) {
						markerSlots += this.stories[i].getMarkerSlots();
					}
					return markerSlots;
				}

			}

		
			var froogaloop;
		    

			var storyData = [
				{
					id : "story0",
					url: "story/story0.html",
					level: 2,
					cuePointBegin: 0.000,
					cuePointEnd: 5.000,
				},
				{
					id : "story1",
					url: "story/story1.html",
					level: 3,
					cuePointBegin: 5.000,
					cuePointEnd: 10.000,
				},
			];
			
			var captionData = [
				{
					id : "caption0",
					captionTitle: "This is level one",
					captionContent: "Content goes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. ",
					level: 1,
					cuePointBegin: 10.000,
					cuePointEnd: 15.000,
				},
				{
					id : "caption1",
					captionTitle: "This is level one also",
					captionContent: "Content goes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. Content ggoes herey. ",
					level: 1,
					cuePointBegin: 15.000,
					cuePointEnd: 20.000,
				},
			]

			var content = new Content(captionData, storyData);

			function MarkerColumn(content, parentElement) {
				this.content = content;
				this.parentElement = parentElement;

				this.marginSize = 1;
				this.marginCount = this.content.stories.length -1;
				this.markerSpace = 100 - (this.marginCount*this.marginSize);
				this.markerSize = this.markerSpace/this.content.getTotalMarkerSlots();

				this.createMarkers = function(clickHandler) {
					this.markers = this.parentElement.selectAll("div").data(content.stories,function(d){return d.id});

					this.markers.enter().append("div")
						.attr("id",function(d,i){return d.id+"-marker"})
						.style("background-color","#549ea4")
						.style("border-radius","4px")
						.style("cursor","pointer")
						.on("click", function(d,i) { clickHandler(d.id); });

					
				}

				this.getMarginPixels = function (vidHeight) {
					return Math.round(this.marginSize/100*vidHeight)
				}
				

				this.setHeight = function (vidHeight){
					this.parentElement.style("height",vidHeight+"px");
					var markerColumn = this;
					var markerSize = this.markerSize;
					this.markers
						.style("margin-bottom", function(d,i){ return markerColumn.getMarginPixels(vidHeight) + "px"; })
						.style("height", function(d){ return d.getMarkerHeight(markerSize, vidHeight)  + "px"; });
				}
				
				this.activateStory = function (storyId){
					d3.select("#"+storyId+"-marker").style("background-color","#155f64");
				}
				
				this.deactivateStory = function(storyId){
					d3.select("#"+storyId+"-marker").style("background-color","#549ea4");
				}
				
			}

			function Reveal(content, parentElement) {
				this.content = content;
				this.parentElement = parentElement;
				this.activeStory = null;

				this.create = function(onActivate, onDeactivate, onShow, onHide) {
					this.onActivate = onActivate;
					this.onDeactivate = onDeactivate;
					this.onShow = onShow;
					this.onHide = onHide;
					this.vidIframes = this.parentElement.selectAll("iframe .story").data(content.stories);

					this.vidIframes.enter().append("iframe")
						.attr("src",function(d,i){return d.url})
						.style("z-index","2")
						.style("background-color","#fff")
						.attr("class","story")
						.attr("id",function(d,i){ return d.id })
						.style("position","absolute")
						.style("top","0");


					this.captionDivs = this.parentElement.selectAll("div .caption").data(content.captions);
					this.captionDivs.enter().append("div")
						.attr("class","caption")
						.style("z-index","2")
						.style("background-color","#fff")
						.attr("id",function(d,i){ return d.id })
						.style("position","absolute")
						.style("top","0")
						.html(function(d,i){return "<h1>"+d.captionTitle+"</h1><p>"+d.captionContent+"</p>"})
					
				}

				this.setSize = function(vidWidth, vidHeight){
					this.vidWidth = vidWidth;
					this.vidHeight = vidHeight;
					this.vidIframes
					   .style("left",function(d){return vidWidth+"px"})
					   .style("height",vidHeight+"px")
					   .style("width",function(d){ return d.getVidFrameWidth(vidWidth) + "px"; });
					this.captionDivs
					   .style("left",function(d){return vidWidth+"px"})
					   .style("height",vidHeight+"px")
					   .style("width",function(d){ return d.getVidFrameWidth(vidWidth) + "px"; });
				}

				this.showStory = function(story, delay){
					this.onShow(story);
					var vidWidth = this.vidWidth;
					d3.select("#"+story).transition()
						.duration(1000)
						.delay(delay)
						.style("left",function(d){
							return (vidWidth-d.getVidFrameWidth(vidWidth)) + "px";
						});
				}
				
				this.hideStory = function(story){
					this.onHide(story);
					var vidWidth = this.vidWidth;
					d3.select("#"+story).transition().duration(750)
					.style("left", function(d) { return vidWidth + "px"; });
				}

				this.activateStory = function(story){
					this.onActivate();
					if (this.activeStory == story) return;
					var delay = 0;
					if (this.activeStory) {
						this.hideStory(this.activeStory);
						delay = 1000;
					}
					this.showStory(story, delay);
					this.activeStory = story;
				}
				
				this.deactivateStory = function(){
					this.onDeactivate();
					this.hideStory(this.activeStory);
					this.activeStory = null;
				}
				
				
				
			}



			//////////////////PAGELOAD PAGELOAD PAGELOAD/////////////////////
			function pageLoad(){

				
				function fapi(event){
					if(froogaloop){
						froogaloop.api(event);
					}
				}

				ww = window.innerWidth, wh = window.innerHeight;
				var videoFrame=d3.select("#player_1");
				var videoOffset = document.getElementById("player_1");
				
				var vidDiv = d3.select("#vid")
				
				var reveal = new Reveal(content, vidDiv);

				var markersDiv=d3.select("#markers");

				var markerColumn = new MarkerColumn(content, markersDiv);
				
				reveal.create(function() { fapi("pause"); }, function() { fapi("play"); }, function(storyId) {markerColumn.activateStory(storyId)}, function(storyId) {markerColumn.deactivateStory(storyId)});
				
				markerColumn.createMarkers(function(storyId){
					if (reveal.activeStory == storyId) { 
					    reveal.deactivateStory();
					    markerColumn.deactivateStory()
					} else {
					   reveal.activateStory(storyId);
					   markerColumn.activateStory(storyId)
					}
					
				});

				

				
				var vidHeight, vidWidth;
				var videoTime;
				
				
				sizeVid(videoOffset.offsetWidth);
				function sizeVid(size){
					videoFrame
						.style("height", size*9/16+"px");
						vidWidth = videoOffset.offsetWidth;
						vidHeight = videoOffset.offsetHeight;
						markerColumn.setHeight(videoOffset.offsetHeight);
						reveal.setSize(videoOffset.offsetWidth, videoOffset.offsetHeight);
				}
				
				//WINDOW RESIZE/////////////////
				window.addEventListener('resize', windowResize, false);
				
				function windowResize(){
					var wh2=window.innerHeight;
					var ww2=window.innerWidth;
					
					if(wh2!=wh){//NEW HEIGHT
						wh = wh2;
					} 
					if(ww2!=ww){//NEW WIDTH
						ww = ww2;
						if(!window.location.hash){
							sizeVid(videoOffset.offsetWidth);
						}
					} 
				}
				
				///////////////////VIDEO TIME TRACK CODE///////////////////
				function timeManip(seconds){
					console.log(seconds);
					videoTime = seconds;
					//videoPercent = seconds/duration;
				}
				
				///////////////////VIMEO VIMEO VIMEO///////////////////
				//DURATION = video time length; TIMEINT = TIMER THAT COUNTS SECONDS INTO VIDEO; ISPLAYING = SEES IF VIDEO IS PLAYING
				var duration;
				var timeInt;
				var isPlaying = false;
				fVideo = document.getElementById("player_1");

                $f(fVideo).addEvent('ready', ready);
                function ready(player_id) {
                    // Keep a reference to Froogaloop for this player
                    froogaloop = $f(player_id);
					
						froogaloop.addEvent('play', function(data) {
							timeInt=setInterval(function(){getTime()},50);
							deactivateStory();
						});
	
						froogaloop.addEvent('pause', function(data) {
							isPlaying = false;
							window.clearInterval(timeInt);
						});
					
						froogaloop.addEvent('seek', function(data) { 
							timeManip (data.seconds);
						});
					
					function getTime(){
						var dog = function (value, player_id) {
										timeManip (value);
									}
							
						froogaloop.api('getCurrentTime', dog);
					}
					
					froogaloop.api('getDuration', function (value, player_id) {
						duration = value;
					});
					//froogaloop.addEvent('finish', function(data) {});
					
                }
				
			}//END PAGELOAD()
			function addEvent(element, eventName, callback) {
				
				if (element.addEventListener) {
					element.addEventListener(eventName, callback, false);
				}
				else {
					element.attachEvent(eventName, callback, false);
				}
			}	
        </script>
